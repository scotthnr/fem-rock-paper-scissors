<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap');
    </style> 
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    <div class="main">
        <div class="rules-display" id="hide-rules">
            <p>RULES</p>
            <img id="rules-image" src="./image-rules.svg">
            <button id="close-rules" type="button" onclick="hideRules()"><img src="./icon-close.svg"></button>
        </div>

        <div class="score-header">
            <div class="name">
                <img src="./logo.svg">
            </div>

            <div class="score-display">
                <p id="score-title">SCORE</p>
                <p id="score">0</p>
            </div>
        </div>

        <div class="fight-container">
            <div class="you-picked-container">
                <div class="picked-rond" id="rond1">
                    <div id="paper-btn" class="sign-around"><img id="picked-image" src="./icon-paper.svg"/></div>
                </div>

                <p>YOU PICKED</p>
            </div>

            <div class="house-picked-container">
                <div class="picked-rond" id="house-picked">
                    <div id="oponent" class="sign-around"><img id="oponent-image" src=""/></div>
                </div>

                <p>THE HOUSE PICKED</p>
            </div>
        </div>

        <div class="result-container">
            <div id="result-display">
                <p id="result">YOU LOSE</p>
                <button id="play-again" type="button" onclick="">PLAY AGAIN</button>
            </div>
        </div>

        <div class="rules">
            <button id="rules-btn" type="button" onclick="displayRules()">RULES</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="second-page.js"></script>
</body>
</html>
