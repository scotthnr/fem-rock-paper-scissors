<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap');
  </style> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="main">
    <div class="rules-display" id="hide-rules">
      <p>RULES</p>
      <img id="rules-image" src="./image-rules.svg">
      <button id="close-rules" type="button" onclick="hideRules()"><img src="./icon-close.svg"></button>
    </div>

    <div class="score-header">
      <div class="name">
        <img src="./logo.svg">
      </div>

      <div class="score-display">
        <p id="score-title">SCORE</p>
        <p id="score">0</p>
      </div>
    </div>

    <div class="game-container">
      <div class="choices1">
        <div id="rond1" class="paper" onclick="pickSign(this.className)">
          <button id="paper-btn" type="button"><img src="./icon-paper.svg" /></button>
        </div>

        <div id="rond2" class="scissors" onclick="pickSign(this.className)">
          <button id="scissors-btn" type="button"><img src="./icon-scissors.svg" /></button>
        </div>
      </div>
        

      <div class="choices2">
        <div id="rond3" class="rock" onclick="pickSign(this.className)">
          <button id="rock-btn" type="button"><img src="./icon-rock.svg" /></button>
        </div>
      </div>
    </div>

    <div class="rules">
      <button id="rules-btn" type="button" onclick="displayRules()">RULES</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
